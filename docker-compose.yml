version: '3.3'

services:
  ns:
    image: cznic/knot:latest
    volumes:
    - ./keys:/fixed-keys
    - ns_storage:/storage
    - ns_rundir:/rundir
    - ./ns/config:/config
    - ./addtestzones.sh:/root/bin/addtestzones.sh
    - ./addagilezone.sh:/root/bin/addagilezone.sh
    - ./ns/entrypoint.sh:/entrypoint.sh
    ports:
    - 5301:53/udp
    - 5301:53/tcp
    command: /entrypoint.sh
    networks:
    - backend
    restart: unless-stopped
  fns:
    build: fns
    volumes:
    - ./fns/:/fns
    ports:
    - 53:5300/udp
    - 53:5300/tcp
    environment:
      ADNSSEC_UPSTREAM_HOST: ns
      ADNSSEC_UPSTREAM_PORT: 53
    networks:
    - backend
    command: python3 /fns/fns.py
    restart: unless-stopped

networks:
  backend:

volumes:
  ns_storage:
  ns_config:
  ns_rundir:
